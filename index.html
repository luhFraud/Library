<html lang="en">
<head>

        <div class="book-display">

                        <input type="number" name="pages" id="pages" placeholder="Pages">
                        <label class="switch">
                            read? <input type="checkbox" name="read" id="read" >
                        </label>
                        <input type="submit" name="submit-btn" id="submit-btn">
                    </form>
